---
version: '2'

plugins:
  structure:
    enabled: false
  duplication:
    enabled: false  
  eslint:
    enabled: true
    config:
      extensions:
      - .js
      - .ts      

exclude_patterns:
  - .common/
  - .config/
  - .go/
  - .modules/
  - .pnpm-store/
  - .venv/
  - deprecated/
  - test-output/
  - venv/
  - _generated_/
